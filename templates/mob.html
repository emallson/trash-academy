<div class="card">
    <header class="card-header">
        <p class="card-header-title">{{mob.name}}</p>
        <p class="card-header-icon">
            <span class="tags has-addons">
                <span class="tag is-dark">{{mob.contribution/forces}}%</span>
                <span class="tag is-light">{{mob.contribution/teeming_forces}}%</span>
            </span>
        </p>
    </header>
    <div class="card-content">
        <div class="content">
            {% for ability in mob.abilities %}
                {% include "ability.html" %}
            {% endfor %}
        </div>
    </div>
</div>
